<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS POSITION: relative</title>

    <style>
        body {
            background-color: grey;
            color: white;

            height: 2000px;

        }
        .parent {
            /*border: 5px solid beige;
            padding: 5px;
            margin: 20px; */
            display: inline-block;
        }

        .parent > div {
            width: 100px;
            height: 100px;
            
        }

        .parent .d-1 {
            background-color: brown;
        }

        .parent .d-2 {
            background-color: darkcyan;
            /* NEW */
            position: absolute;
            left: 50px;
            right: 0px;
            top : 50px;
            z-index: -1 ;

        }

        .parent .d-3 {
            background-color: darkorchid;
            /* NEW */
            position: absolute;
            left: 100px;
            right: 0px;
            top : 100px;
            z-index: -2 ;
        }
        .parent .d-4 {
            background-color: black;
            
            /* NEW */
            position: absolute;
            left: 150px;
            right: 0px;
            top : 150px;
            z-index: -3 ;
        }


        /*hw  use position absolute*/
    </style>
</head>
<body>



    <div class="parent">
        <div class="d-1">1</div>
        <div class="d-2">2</div>
        <div class="d-3">3</div>
        <div class="d-4">4</div>

        
    </div>
     <!-- -->
</body>
</html>
